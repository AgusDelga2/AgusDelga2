
name: ğŸ Snake Contribution Graph

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write

    steps:
      - name: ğŸ Generate Snake â€” Dark
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: AgusDelga2
          outputs: |
            dist/snake-dark.svg?color_snake=#a78bfa&color_dots=#0a0a0a,#052e16,#14532d,#166534,#16a34a

      - name: ğŸ Generate Snake â€” Light
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: AgusDelga2
          outputs: |
            dist/snake-light.svg?color_snake=#7c3aed&color_dots=#f0fdf4,#bbf7d0,#86efac,#4ade80,#22c55e

      - name: ğŸš€ Push to output branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: output
          publish_dir: dist
          force_orphan: true
