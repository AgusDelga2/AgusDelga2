
name: ğŸ Snake Contribution Graph

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write

    steps:
      - name: ğŸ‘¾ Generate Pacman â€” Dark (violeta sobre fondo oscuro)
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: AgusDelga2
          outputs: |
            dist/snake-dark.svg?color_snake=#a78bfa&color_dots=#0d1117,#1e1b4b,#3730a3,#6d28d9,#a78bfa&output_format=pacman-reverse

      - name: ğŸ‘¾ Generate Pacman â€” Light (violeta sobre fondo claro)
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: AgusDelga2
          outputs: |
            dist/snake-light.svg?color_snake=#7c3aed&color_dots=#f5f3ff,#ddd6fe,#8b5cf6,#6d28d9,#4c1d95&output_format=pacman-reverse

      - name: ğŸš€ Push to output branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: output
          publish_dir: dist
          force_orphan: true
